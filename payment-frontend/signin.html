<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RgentAI - Sign In</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 24px 40px 16px 40px; background: rgba(255,255,255,0.95); box-shadow: 0 2px 8px rgba(0,0,0,0.04); position: sticky; top: 0; z-index: 10; }
        .navbar .logo { font-size: 1.7rem; font-weight: 700; color: #667eea; letter-spacing: 1px; }
        .navbar nav a { margin-left: 32px; color: #333; text-decoration: none; font-weight: 500; transition: color 0.2s; }
        .navbar nav a:hover { color: #764ba2; }
        .container { max-width: 600px; margin: 0 auto; padding: 40px 20px; }
        .signin-card { background: white; border-radius: 20px; padding: 50px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .signin-card h1 { font-size: 2.5rem; color: #667eea; margin-bottom: 20px; font-weight: 700; }
        .signin-card p { font-size: 1.2rem; color: #666; margin-bottom: 40px; line-height: 1.6; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 40px; border-radius: 50px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-block; margin: 10px; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        .btn.secondary { background: white; color: #667eea; border: 2px solid #667eea; }
        .btn.secondary:hover { background: #667eea; color: white; }
        .footer { text-align: center; color: #fff; opacity: 0.85; margin-top: 60px; padding: 32px 0 16px 0; font-size: 1rem; }
        @media (max-width: 700px) { .navbar { flex-direction: column; align-items: flex-start; padding: 18px 12px; } .navbar nav a { margin-left: 18px; } .signin-card { padding: 30px 20px; } }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">RgentAI</div>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="plans.html">Plans & Pricing</a>
            <a href="updates.html">Dev Updates</a>
            <a href="signin.html">Sign In</a>
        </nav>
    </div>
    
    <div class="container">
        <div class="signin-card">
            <h1>Welcome to RgentAI</h1>
            <p>Already a user or looking to get started?</p>
            
            <div id="signin-form" style="margin-bottom: 30px;">
                <div style="margin-bottom: 20px;">
                    <input type="email" id="email" placeholder="Enter your email" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 1rem; margin-bottom: 10px;">
                    <input type="password" id="password" placeholder="Enter your password" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 1rem; margin-bottom: 15px;">
                    <button class="btn" onclick="signIn()" style="width: 100%;">Sign In</button>
                </div>
                <p style="font-size: 0.9rem; color: #666; margin-top: 15px;">
                    Don't have an account? <a href="#" onclick="showCreateAccount()" style="color: #667eea;">Create one with your access code</a>
                </p>
            </div>
            
            <div id="create-account-form" style="display: none; margin-bottom: 30px;">
                <div style="margin-bottom: 20px;">
                    <input type="email" id="new-email" placeholder="Enter your email" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 1rem; margin-bottom: 10px;">
                    <input type="password" id="new-password" placeholder="Create a password" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 1rem; margin-bottom: 15px;">
                    <button class="btn" onclick="createAccount()" style="width: 100%;">Create Account</button>
                </div>
                <p style="font-size: 0.9rem; color: #666; margin-top: 15px;">
                    Already have an account? <a href="#" onclick="showSignIn()" style="color: #667eea;">Sign in</a>
                </p>
            </div>
            
            <div>
                <button class="btn secondary" onclick="window.location.href='plans.html'">I'm New - Show Me Plans</button>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://rgent.onrender.com';
        
        // Check for plan parameter in URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const plan = urlParams.get('plan');
            
            if (plan) {
                // Show create account form for new users
                showCreateAccount();
                
                // Update the heading based on plan
                const heading = document.querySelector('.signin-card h1');
                if (plan === 'free') {
                    heading.textContent = 'Create Free Trial Account';
                } else if (plan === 'pro_haiku') {
                    heading.textContent = 'Create Pro (Haiku) Account';
                } else if (plan === 'pro_sonnet') {
                    heading.textContent = 'Create Pro (Sonnet) Account';
                }
                
                // Store plan for later use
                localStorage.setItem('selectedPlan', plan);
            }
        });
        
        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store user data
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Sign-in failed: ' + (data.detail || 'Invalid credentials'));
                }
            } catch (error) {
                alert('Sign-in failed. Please try again.');
                console.error('Sign-in error:', error);
            }
        }
        
        async function createAccount() {
            const email = document.getElementById('new-email').value;
            const password = document.getElementById('new-password').value;
            const plan = localStorage.getItem('selectedPlan');
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                // First create the account
                const accountResponse = await fetch(`${BACKEND_URL}/api/create-account`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email, 
                        password, 
                        plan_type: plan 
                    })
                });
                
                const accountData = await accountResponse.json();
                
                if (accountData.success) {
                    // Now process the payment based on plan
                    if (plan === 'free') {
                        // Free plan - redirect to dashboard
                        localStorage.setItem('user', JSON.stringify(accountData.user));
                        window.location.href = 'dashboard.html';
                    } else {
                        // Paid plan - redirect to Stripe checkout
                        const lookupKey = plan === 'pro_haiku' ? 'pro_haiku_monthly_base' : 'pro_sonnet_monthly_base';
                        
                        const paymentResponse = await fetch(`${BACKEND_URL}/api/create-stripe-checkout`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                lookup_key: lookupKey,
                                customer_email: email
                            })
                        });
                        
                        const paymentData = await paymentResponse.json();
                        
                        if (paymentData.id) {
                            // Redirect to Stripe checkout
                            const stripe = Stripe('pk_test_51Rp76V075QJxEpaQKmYsfObmwGt7i3SKY9FYv5cR5uZpF3CftDAkFrah43DfIvXiQz9zkkbx8fDmPi1Jkbo4RN8M00Dl1K5jQx');
                            stripe.redirectToCheckout({ sessionId: paymentData.id });
                        } else {
                            alert('Failed to create checkout session');
                        }
                    }
                } else {
                    alert('Account creation failed: ' + (accountData.detail || 'Unknown error'));
                }
            } catch (error) {
                alert('Account creation failed. Please try again.');
                console.error('Create account error:', error);
            }
        }
        
        function showCreateAccount() {
            document.getElementById('signin-form').style.display = 'none';
            document.getElementById('create-account-form').style.display = 'block';
        }
        
        function showSignIn() {
            document.getElementById('signin-form').style.display = 'block';
            document.getElementById('create-account-form').style.display = 'none';
        }
    </script>

    <div class="footer">
        &copy; 2025 RgentAI. All rights reserved.<br>

        <a href="mailto:nathanbresette04@gmail.com" style="color:#fff;text-decoration:underline;">nathanbresette04@gmail.com</a>
    </div>
</body>
</html>
