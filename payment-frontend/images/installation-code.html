<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
        .code-block {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            color: #000;
        }
        .comment { color: #008000; }
        .function { color: #0000ff; }
        .string { color: #ff0000; }
        .boolean { color: #0000ff; }
        .code-line { margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="code-block">
        <div class="code-line">
            <span class="comment"># 1. Install devtools (if not already installed)</span>
        </div>
        <div class="code-line">
            <span class="function">install.packages</span>(<span class="string">"devtools"</span>)
        </div>
        <div class="code-line">
            <span class="comment"># 2. Install RgentAI package</span>
        </div>
        <div class="code-line">
            <span class="function">devtools::install_github</span>(<span class="string">"NathanBresette/Rgent-AI"</span>, force = <span class="boolean">TRUE</span>)
        </div>
        <div class="code-line">
            <span class="comment"># 3. Load the library</span>
        </div>
        <div class="code-line">
            <span class="function">library</span>(<span class="string">rstudioai</span>)
        </div>
        <div class="code-line">
            <span class="comment"># 4. Launch the AI assistant</span>
        </div>
        <div class="code-line">
            <span class="function">ai_addin_viewer</span>()
        </div>
    </div>
</body>
</html>
