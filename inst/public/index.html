<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RStudio AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f7f7f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            background: white;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .access-section {
            padding: 30px;
            text-align: center;
            background: white;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f7f8;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #10a37f;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 4px;
        }

        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            margin: 12px 0;
            overflow: hidden;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .code-header {
            background: #2d2d2d;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #404040;
        }

        .code-language {
            color: #d4d4d4;
            font-size: 12px;
            font-weight: 500;
        }

        .code-actions {
            display: flex;
            gap: 8px;
        }

        .code-btn {
            background: #404040;
            color: #d4d4d4;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .code-btn:hover {
            background: #505050;
        }

        .code-btn.success {
            background: #28a745;
            color: white;
        }

        .code-btn.success:hover {
            background: #218838;
        }

        .code-content {
            padding: 12px;
            overflow-x: auto;
            white-space: pre;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            min-height: 44px;
            max-height: 200px;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #5a6fd8;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e1e5e9;
            text-align: center;
        }

        .stat-card h4 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– RStudio AI Assistant</h1>
            <p>AI-powered coding assistant for R programmers</p>
        </div>

        <!-- Access Code Section -->
        <div id="access-section" class="access-section">
            <div class="section">
                <h3>ðŸ”’ Enter Access Code</h3>
                <div class="form-group">
                    <label for="access-code">Access Code:</label>
                    <input type="text" id="access-code" placeholder="Enter your access code">
                </div>
                <button class="btn" onclick="validateAccess()">Validate Access</button>
                <div id="access-status"></div>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div id="main-interface" class="main-content hidden">
            <!-- Stats Section -->
            <div class="section" style="margin: 20px; margin-bottom: 0;">
                <div class="stats">
                    <div class="stat-card">
                        <h4>Today's Requests</h4>
                        <div id="today-requests">-</div>
                    </div>
                    <div class="stat-card">
                        <h4>Monthly Budget</h4>
                        <div id="monthly-budget">-</div>
                    </div>
                </div>
                <button class="btn" onclick="clearContext()">Clear Context</button>
                <button class="btn" onclick="startNewConversation()">New Conversation</button>
                <div id="rstudio-status" class="status info hidden">Checking RStudio connection...</div>
            </div>

            <!-- Chat Container -->
            <div class="chat-container">
                <div id="messages-container" class="messages-container">
                    <!-- Messages will be added here -->
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <div class="input-field">
                            <textarea 
                                id="prompt" 
                                placeholder="Ask me anything about R programming..."
                                rows="1"
                                oninput="autoResize(this)"
                            ></textarea>
                        </div>
                        <button id="send-btn" class="send-btn" onclick="sendToAI()">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let accessCode = '';
        let isAccessValid = false;
        let messages = [];
        let currentConversationId = null;

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function addMessage(content, isUser = false, isTyping = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isTyping) {
                messageContent.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
            } else {
                messageContent.innerHTML = formatMessage(content);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            const container = document.getElementById('messages-container');
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            return messageDiv;
        }

        function formatMessage(content) {
            // Extract and format code blocks
            let formatted = content.replace(/```(?:r|R|{r})?\s*\n([\s\S]*?)```/g, (match, code) => {
                return createCodeBlock(code, 'r');
            });
            
            // Handle inline code
            formatted = formatted.replace(/`([^`]+)`/g, '<code style="background: #f1f1f1; padding: 2px 4px; border-radius: 3px; font-family: monospace;">$1</code>');
            
            // Convert line breaks to <br>
            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }

        function createCodeBlock(code, language = 'r') {
            const blockId = 'code-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            
            // Clean up the code formatting
            let cleanCode = code.trim();
            
            // Escape the code for the onclick attributes
            let escapedCode = cleanCode
                .replace(/\\/g, '\\\\')
                .replace(/'/g, "\\'")
                .replace(/"/g, '\\"')
                .replace(/\n/g, '\\n')
                .replace(/\r/g, '\\r')
                .replace(/\t/g, '\\t');
            
            return `
                <div class="code-block">
                    <div class="code-header">
                        <span class="code-language">${language.toUpperCase()}</span>
                        <div class="code-actions">
                            <button class="code-btn" onclick="copyCode('${blockId}', '${escapedCode}')">Copy</button>
                            <button class="code-btn success" onclick="insertCode('${blockId}', '${escapedCode}')">Insert</button>
                        </div>
                    </div>
                    <div id="${blockId}" class="code-content">${escapeHtml(cleanCode)}</div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyCode(blockId, code) {
            // Unescape the code to restore original formatting
            let text = code || '';
            text = text
                .replace(/\\n/g, '\n')
                .replace(/\\r/g, '\r')
                .replace(/\\t/g, '\t')
                .replace(/\\'/g, "'")
                .replace(/\\"/g, '"')
                .replace(/\\\\/g, '\\');
            
            // Ensure proper line breaks and indentation are preserved
            text = text.replace(/\u00A0/g, ' '); // Replace non-breaking spaces with regular spaces
            text = text.trim(); // Remove leading/trailing whitespace
            
            navigator.clipboard.writeText(text).then(() => {
                showStatus('Code copied to clipboard with formatting!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('Code copied to clipboard with formatting!', 'success');
            });
        }

        function insertCode(blockId, code) {
            // Unescape the code to restore original formatting
            let text = code || '';
            text = text
                .replace(/\\n/g, '\n')
                .replace(/\\r/g, '\r')
                .replace(/\\t/g, '\t')
                .replace(/\\'/g, "'")
                .replace(/\\"/g, '"')
                .replace(/\\\\/g, '\\');
            
            // Ensure proper line breaks and indentation are preserved
            text = text.replace(/\u00A0/g, ' '); // Replace non-breaking spaces with regular spaces
            text = text.trim(); // Remove leading/trailing whitespace
            
            console.log('Attempting to insert code:', text);
            
            fetch('/insert_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: text })
            })
            .then(response => {
                console.log('Insert response status:', response.status);
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('RStudio connection not available. Please ensure RStudio is running and the plumber server is active.');
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Insert response data:', data);
                if (data.success) {
                    showStatus(`Code inserted into: ${data.document}`, 'success');
                } else {
                    showStatus('Failed to insert code: ' + (data.message || 'Unknown error'), 'error');
                }
            })
            .catch(error => {
                console.error('Insert error:', error);
                if (error.message.includes('RStudio connection')) {
                    showStatus('RStudio not connected. Code copied to clipboard instead.', 'warning');
                    // Fallback: copy to clipboard
                    navigator.clipboard.writeText(text).then(() => {
                        showStatus('Code copied to clipboard (RStudio not available)', 'info');
                    }).catch(() => {
                        showStatus('Code copied to clipboard (RStudio not available)', 'info');
                    });
                } else {
                    showStatus('Error inserting code: ' + error.message, 'error');
                }
            });
        }

        async function validateAccess() {
            const code = document.getElementById('access-code').value.trim();
            if (!code) {
                showStatus('Please enter an access code', 'error');
                return;
            }

            showStatus('Validating access code...', 'info');
            
            try {
                const response = await fetch('https://rgent.onrender.com/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ access_code: code })
                });

                const data = await response.json();

                if (response.ok && data.valid) {
                    accessCode = code;
                    isAccessValid = true;
                    showStatus('âœ“ Access granted - Welcome to AI Assistant!', 'success');
                    document.getElementById('access-section').classList.add('hidden');
                    document.getElementById('main-interface').classList.remove('hidden');
                    loadStats();
                    checkRStudioConnection();
                } else {
                    showStatus('âœ— Invalid access code', 'error');
                }
            } catch (error) {
                showStatus('âœ— Error: ' + error.message, 'error');
            }
        }

        async function sendToAI() {
            const promptInput = document.getElementById('prompt');
            const sendBtn = document.getElementById('send-btn');
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                showStatus('Please enter a prompt', 'error');
                return;
            }

            if (!isAccessValid) {
                showStatus('Please validate your access code first', 'error');
                return;
            }

            // Add user message
            addMessage(prompt, true);
            
            // Clear input and disable send button
            promptInput.value = '';
            promptInput.style.height = 'auto';
            sendBtn.disabled = true;
            
            // Add typing indicator
            const typingMessage = addMessage('', false, true);

            try {
                // First, fetch RStudio context from local plumber server
                let contextData = null;
                try {
                    const contextResponse = await fetch('/context');
                    if (contextResponse.ok) {
                        contextData = await contextResponse.json();
                    }
                } catch (contextError) {
                    console.log('Could not fetch context:', contextError);
                }

                const response = await fetch('https://rgent.onrender.com/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        access_code: accessCode,
                        prompt: prompt,
                        context_data: contextData,
                        context_type: 'rstudio',
                        conversation_id: currentConversationId,
                        new_conversation: !currentConversationId
                    })
                });

                const data = await response.json();

                // Remove typing indicator
                typingMessage.remove();

                if (response.ok) {
                    // Store conversation ID for future messages
                    if (data.conversation_id) {
                        currentConversationId = data.conversation_id;
                    }
                    
                    // Add AI response
                    addMessage(data.response, false);
                    loadStats(); // Refresh stats after successful request
                } else {
                    addMessage('Error: ' + (data.detail || data.error || 'Unknown error'), false);
                }
            } catch (error) {
                // Remove typing indicator
                typingMessage.remove();
                addMessage('Error: ' + error.message, false);
            } finally {
                // Re-enable send button
                sendBtn.disabled = false;
                promptInput.focus();
            }
        }

        async function loadStats() {
            if (!isAccessValid) return;

            try {
                const response = await fetch(`https://rgent.onrender.com/usage?access_code=${accessCode}`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('today-requests').textContent = data.today_requests || 0;
                    document.getElementById('monthly-budget').textContent = `$${data.monthly_budget || 0}`;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }



        async function clearContext() {
            if (!isAccessValid) return;

            try {
                const response = await fetch(`https://rgent.onrender.com/context/clear/${accessCode}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    showStatus('Context cleared successfully', 'success');
                    loadStats();
                } else {
                    showStatus('Failed to clear context', 'error');
                }
            } catch (error) {
                showStatus('Error clearing context: ' + error.message, 'error');
            }
        }

        function startNewConversation() {
            // Clear current conversation
            currentConversationId = null;
            
            // Clear messages from UI
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '';
            
            // Clear input
            const promptInput = document.getElementById('prompt');
            promptInput.value = '';
            promptInput.style.height = 'auto';
            
            showStatus('Started new conversation', 'success');
        }

        async function checkRStudioConnection() {
            const statusDiv = document.getElementById('rstudio-status');
            statusDiv.classList.remove('hidden');
            
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'âœ“ RStudio connected';
                    setTimeout(() => {
                        statusDiv.classList.add('hidden');
                    }, 3000);
                } else {
                    throw new Error('Health check failed');
                }
            } catch (error) {
                statusDiv.className = 'status warning';
                statusDiv.textContent = 'âš  RStudio not connected - Insert button will copy to clipboard';
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('access-status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            // Auto-hide success/info messages after 3 seconds
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 3000);
            }
        }

        // Handle Enter key in access code input
        document.getElementById('access-code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateAccess();
            }
        });

        // Handle Enter key in prompt textarea
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendToAI();
            }
        });
    </script>
</body>
