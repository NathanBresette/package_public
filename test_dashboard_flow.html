<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Flow Test</title>
</head>
<body>
    <h1>Dashboard Flow Test</h1>
    
    <h2>Step 1: Create Account</h2>
    <button onclick="createAccount()">Create Free Trial Account</button>
    
    <h2>Step 2: Check localStorage</h2>
    <button onclick="checkLocalStorage()">Check localStorage</button>
    <div id="localStorageContent"></div>
    
    <h2>Step 3: Test Dashboard Redirect</h2>
    <button onclick="testDashboardRedirect()">Test Dashboard Redirect</button>
    
    <h2>Step 4: Clear Data</h2>
    <button onclick="clearData()">Clear localStorage</button>
    
    <script>
        const BACKEND_URL = 'https://rgent.onrender.com';
        
        async function createAccount() {
            try {
                console.log('Creating account...');
                
                const response = await fetch(`${BACKEND_URL}/api/create-account`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'test24@example.com', 
                        password: 'test123', 
                        plan_type: 'free_trial' 
                    })
                });
                
                const data = await response.json();
                console.log('Account creation response:', data);
                
                if (data.success) {
                    // Store user data
                    localStorage.setItem('user', JSON.stringify(data.user));
                    console.log('User data stored in localStorage');
                    
                    // Test redirect
                    setTimeout(() => {
                        window.location.href = 'https://rgentai.com/dashboard.html';
                    }, 1000);
                } else {
                    alert('Account creation failed: ' + data.detail);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating account');
            }
        }
        
        function checkLocalStorage() {
            const userData = localStorage.getItem('user');
            const content = document.getElementById('localStorageContent');
            
            if (userData) {
                content.innerHTML = '<pre>' + JSON.stringify(JSON.parse(userData), null, 2) + '</pre>';
            } else {
                content.innerHTML = '<p>No user data in localStorage</p>';
            }
        }
        
        function testDashboardRedirect() {
            const userData = localStorage.getItem('user');
            if (userData) {
                window.location.href = 'https://rgentai.com/dashboard.html';
            } else {
                alert('No user data found. Create account first.');
            }
        }
        
        function clearData() {
            localStorage.removeItem('user');
            document.getElementById('localStorageContent').innerHTML = '<p>localStorage cleared</p>';
        }
        
        // Check localStorage on page load
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
