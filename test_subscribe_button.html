<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Subscribe Button</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-button { 
            background: #667eea; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 10px;
        }
        .result { 
            margin: 20px 0; 
            padding: 10px; 
            border-radius: 5px; 
            background: #f0f0f0; 
        }
    </style>
</head>
<body>
    <h1>Test Subscribe Button</h1>
    
    <button class="test-button" onclick="testSubscribe('pro_haiku')">Test Pro Haiku Subscribe</button>
    <button class="test-button" onclick="testSubscribe('pro_sonnet')">Test Pro Sonnet Subscribe</button>
    <button class="test-button" onclick="testSubscribe('free_trial')">Test Free Trial</button>
    
    <div id="result" class="result"></div>
    
    <script>
        const BACKEND_URL = 'https://rgent.onrender.com';
        
        async function testSubscribe(planType) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Testing ${planType}...`;
            
            try {
                console.log(`Testing ${planType} subscription...`);
                
                const response = await fetch(`${BACKEND_URL}/api/create-stripe-checkout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        lookup_key: planType === 'pro_haiku' ? 'pro_haiku_monthly_base_v3' : 
                                   planType === 'pro_sonnet' ? 'pro_sonnet_monthly_base_v3' : 
                                   'free_trial_monthly_base_v3'
                    })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok && data.url) {
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p><strong>Plan:</strong> ${planType}</p>
                        <p><strong>Stripe URL:</strong> ${data.url}</p>
                        <p><a href="${data.url}" target="_blank">Click here to go to Stripe</a></p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Error</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.detail || 'Unknown error'}</p>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
